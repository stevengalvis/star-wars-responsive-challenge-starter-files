<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>
    <meta name="description" content="Thinkful Responsive Grid Challenge using Star Wars">

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="float-grid.css">
</head>

<body>

    <header>
        <h1>Star Wars Characters</h1>
        <p>
            Incomplete List
        </p>
    </header>
    <main>
        <div class="row">
            <div class="col-4">
                <div class="column-data">


                    <figure>
                        <img src="images/rey_square.png" class="image" alt="Star Wars Rey">
                        <figcaption class="name">Ray</figcaption>
                        <figcaption class="description">Protagonist, from Tatooine</figcaption>
                    </figure>
                </div>
            </div>
            <div class="col-4 middle">
                <div class="column-data">


                    <figure>
                        <img src="images/finn_square.png" class="image" alt="Star Wars Finn">
                        <figcaption class="name">Finn</figcaption>
                        <figcaption class="description">Storm Trooper, befriends Ray</figcaption>
                    </figure>
                </div> 
            </div>
            <div class="col-4">
                <div class="column-data">


                    <figure>
                        <img src="images/kylo_square.png" class="image" alt="Star Wars Kylo">
                        <figcaption class="name">Kylo</figcaption>
                        <figcaption class="description">Main villain, or is he?</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="column-data">


                    <figure>
                        <img src="images/poe_square.png" class="image" alt="Star Wars Poe">
                        <figcaption class="name">Poe</figcaption>
                        <figcaption class="description">Neutral pilot</figcaption>
                    </figure>
                </div>
            </div>
            <div class="col-4">
                <div class="column-data">


                    <figure>
                        <img src="images/chewbacca_square.png" class="image" alt="Star Wars Chewbacca">
                        <figcaption class="name">Chewbacca</figcaption>
                        <figcaption class="description">A great first mate</figcaption>
                    </figure>
                </div>
            </div>
            <div class="col-4">
                <div class="column-data">


                <figure>
                    <img src="images/yoda_square.png" class="image" alt="Star Wars Yoda">
                    <figcaption class="name">Yoda</figcaption>
                    <figcaption class="description">Wise old Jedi master</figcaption>
                </figure>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
